<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Loader</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #f8f9fa;
    }

    #loader-wrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .loader-box {
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .loader-text {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #343a40;
    }

    #lottie-loader {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>

<div id="loader-wrapper">
  <div class="loader-box" data-aos="zoom-in">
    <div id="lottie-loader"></div>
    <div class="loader-text">Loading... Please wait</div>
  </div>
</div>

<!-- AOS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- Lottie Loader Init -->
<script>
  lottie.loadAnimation({
    container: document.getElementById('lottie-loader'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets7.lottiefiles.com/packages/lf20_cg3zptnq.json' // person working on computer
  });

  // Optional: Hide loader after 3 seconds
  setTimeout(() => {
    document.getElementById('loader-wrapper').style.display = 'none';
  }, 3000);
</script>

</body>
</html>
